<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Splitwiser Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES & THEME --- */
        :root {
            --primary: #8b5cf6; /* PURPLE */
            --primary-light: #f3e8ff;
            --bg: #F9FAFB;
            --card: #FFFFFF;
            --text: #1f2937;
            --border: #e5e7eb;
            --danger: #ef4444;
            --success: #10b981;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; padding-bottom: 100px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* --- LAYOUT --- */
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid var(--border); }
        .card-header { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; color: var(--text); display: flex; justify-content: space-between; align-items: center; }

        /* --- INPUTS --- */
        input, select { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; background: #fff; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }

        /* --- BUTTONS --- */
        .btn { width: 100%; padding: 14px; background: var(--text); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; }
        .btn-primary { background: var(--primary); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-delete { background: #fee2e2; color: #991b1b; padding: 6px 12px; font-size: 0.8rem; width: auto; border-radius: 8px; cursor: pointer; border: none; }

        /* --- CUSTOM MULTI-SELECT DROPDOWN --- */
        .dropdown-trigger {
            padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: white; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 500; margin-bottom: 10px;
        }
        .dropdown-content {
            display: none; border: 1px solid var(--border); border-radius: 10px; margin-top: 5px; background: white; max-height: 300px; overflow-y: auto;
        }
        .dropdown-content.open { display: block; animation: slideDown 0.2s ease-out; }
        
        .user-option {
            padding: 12px; border-bottom: 1px solid #f3f4f6; display: flex; align-items: center; cursor: pointer; transition: all 0.2s;
        }
        .user-option:last-child { border-bottom: none; }
        
        /* THE PURPLE GLOW */
        .user-option.selected {
            background-color: var(--primary-light);
            border-left: 4px solid var(--primary);
        }
        .user-option.selected .user-name {
            color: var(--primary);
            font-weight: 700;
        }

        /* --- CUSTOM SPLIT UI --- */
        .split-tools { display: flex; gap: 10px; margin-bottom: 10px; }
        .tool-chip { padding: 8px 14px; background: #eee; border-radius: 20px; font-size: 0.85rem; cursor: pointer; font-weight: 500; transition: background 0.2s; }
        .tool-chip.active { background: var(--text); color: white; }

        .custom-input { width: 90px; margin: 0; padding: 8px; font-size: 0.9rem; text-align: right; margin-left: auto; display: none; border: 1px solid #ddd; }

        /* --- VALIDATION BAR --- */
        .validation-bar {
            background: #eee; padding: 12px; border-radius: 8px; font-size: 0.9rem; text-align: center; font-weight: 600; margin-top: 15px; display: none;
        }
        .val-success { background: #d1fae5; color: #065f46; }
        .val-error { background: #fee2e2; color: #991b1b; }

        /* --- DASHBOARD --- */
        .dash-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f3f4f6; align-items: center; }
        .money-plus { color: var(--success); font-weight: 700; font-size: 1.1rem; }
        .money-minus { color: var(--danger); font-weight: 700; font-size: 1.1rem; }
        
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div style="text-align: center; margin-bottom: 10px;">
        <span id="statusBadge" style="background:#e5e7eb; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; color: #666;">Connecting...</span>
    </div>

    <div class="container">
        
        <div class="card" style="background: #1f2937; color: white; padding: 15px;">
            <label style="font-size: 0.75rem; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px;">Viewing As</label>
            <select id="currentUserSelect" onchange="renderDashboard()" style="background: #374151; color: white; border:none; margin-bottom:0; margin-top:5px;">
                <option value="">Loading...</option>
            </select>
        </div>

        <div class="card">
            <div class="card-header">ðŸ’¸ New Expense</div>
            
            <input type="text" id="desc" placeholder="Description (e.g. Dinner)">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex:1">
                    <label style="font-size:0.8rem; color:#666;">Total Bill (â‚¹)</label>
                    <input type="number" id="totalAmount" placeholder="0" oninput="validateMath()">
                </div>
                <div style="flex:1">
                    <label style="font-size:0.8rem; color:#666;">Who Paid?</label>
                    <select id="payerSelect" onchange="validateMath()"><option>Loading...</option></select>
                </div>
            </div>

            <label style="font-size:0.8rem; color:#666; display:block; margin-bottom:5px;">Who is involved?</label>
            <div class="dropdown-trigger" onclick="toggleDropdown()" id="dropdownLabel">
                Select People (0) <span>â–¼</span>
            </div>
            <div id="dropdownContent" class="dropdown-content">
                </div>

            <div style="margin-top: 15px;">
                <label style="font-size:0.8rem; color:#666; margin-bottom: 8px; display: block;">Split Method:</label>
                <div class="split-tools">
                    <div class="tool-chip active" id="modeEqual" onclick="setMode('equal')">Equal Split</div>
                    <div class="tool-chip" id="modeAmt" onclick="setMode('amount')">Exact â‚¹</div>
                    <div class="tool-chip" id="modePct" onclick="setMode('percent')">% Percent</div>
                </div>
            </div>

            <div id="mathBar" class="validation-bar"></div>

            <button onclick="addExpense()" id="saveBtn" class="btn btn-primary" style="margin-top: 20px;">Add Expense</button>
        </div>

        <div class="card">
            <div class="card-header">ðŸ“Š Dashboard</div>
            <div id="dashboardList"></div>
        </div>

        <div class="card">
            <div class="card-header">ðŸ‘¥ Add Person</div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="newUserName" placeholder="Name" style="margin-bottom:0;">
                <button onclick="addUser()" class="btn" style="width: auto;">Add</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">ðŸ“œ History</div>
            <div id="expenseList"></div>
        </div>
    </div>

    <script>
        // âœ… YOUR LINK IS BELOW
        const API_URL = "https://script.google.com/macros/s/AKfycbzvRULeMdsE8tJP-LcEZuTtCprwODIGAEkZKG_F0eXF-yhokMQ-41WHdGBReCJ4-MCi/exec";
        
        let users = [];
        let expenses = [];
        let splitMode = 'equal'; // equal, amount, percent
        let selectedUsers = new Set();
        let isSaving = false;

        // --- CORE SYNC ---
        async function loadFromCloud() {
            setStatus("Syncing...");
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                users = data.users || [];
                expenses = data.expenses || [];
                renderAll();
                setStatus("Connected");
            } catch (e) { console.error(e); setStatus("Offline"); }
        }

        async function saveToCloud() {
            if(isSaving) return;
            isSaving = true;
            setStatus("Saving...");
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerText;
            btn.innerText = "Saving...";
            btn.disabled = true;
            
            const payload = JSON.stringify({ users, expenses });
            await fetch(API_URL, { method: "POST", mode: "no-cors", headers: { "Content-Type": "text/plain" }, body: payload });
            
            setTimeout(() => { 
                loadFromCloud(); 
                isSaving = false;
                btn.disabled = false;
                btn.innerText = originalText;
            }, 1500);
        }

        function setStatus(msg) { document.getElementById('statusBadge').innerText = msg; }

        // --- UI LOGIC ---
        function toggleDropdown() {
            document.getElementById('dropdownContent').classList.toggle('open');
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-trigger') && !event.target.closest('.dropdown-content')) {
                document.getElementById('dropdownContent').classList.remove('open');
            }
        }

        function toggleUserSelection(name, el) {
            if (selectedUsers.has(name)) {
                selectedUsers.delete(name);
                el.classList.remove('selected');
                el.querySelector('.custom-input').style.display = 'none';
                el.querySelector('.check-icon').innerText = 'â¬œ';
            } else {
                selectedUsers.add(name);
                el.classList.add('selected');
                if (splitMode !== 'equal') {
                    const inp = el.querySelector('.custom-input');
                    inp.style.display = 'block';
                    // Auto-focus the input for convenience
                    setTimeout(() => inp.focus(), 50);
                }
                el.querySelector('.check-icon').innerText = 'âœ…';
            }
            
            document.getElementById('dropdownLabel').innerHTML = `Selected People (${selectedUsers.size}) <span>â–¼</span>`;
            validateMath();
        }

        function setMode(mode) {
            splitMode = mode;
            // Update Chips
            document.querySelectorAll('.tool-chip').forEach(c => c.classList.remove('active'));
            if(mode === 'equal') document.getElementById('modeEqual').classList.add('active');
            if(mode === 'amount') document.getElementById('modeAmt').classList.add('active');
            if(mode === 'percent') document.getElementById('modePct').classList.add('active');

            // Show/Hide Inputs
            document.querySelectorAll('.user-option').forEach(row => {
                const input = row.querySelector('.custom-input');
                const isSelected = row.classList.contains('selected');
                
                if (mode === 'equal') {
                    input.style.display = 'none';
                    input.placeholder = '';
                } else if (mode === 'amount') {
                    input.style.display = isSelected ? 'block' : 'none';
                    input.placeholder = 'â‚¹';
                } else if (mode === 'percent') {
                    input.style.display = isSelected ? 'block' : 'none';
                    input.placeholder = '%';
                }
            });
            validateMath();
        }

        function validateMath() {
            const bar = document.getElementById('mathBar');
            const total = parseFloat(document.getElementById('totalAmount').value) || 0;
            const btn = document.getElementById('saveBtn');

            if (selectedUsers.size === 0 || total === 0) {
                bar.style.display = 'none';
                btn.disabled = false;
                return true; 
            }

            bar.style.display = 'block';
            
            if (splitMode === 'equal') {
                const share = (total / selectedUsers.size).toFixed(2);
                bar.className = 'validation-bar val-success';
                bar.innerText = `Equal Split: â‚¹${share} per person`;
                btn.disabled = false;
                return true;
            }

            // SUMMING LOGIC
            let currentSum = 0;
            selectedUsers.forEach(u => {
                const val = parseFloat(document.getElementById(`inp-${u}`).value) || 0;
                currentSum += val;
            });

            if (splitMode === 'amount') {
                const diff = total - currentSum;
                if (Math.abs(diff) < 0.5) { // Allowing small float error
                    bar.className = 'validation-bar val-success';
                    bar.innerText = "âœ… Perfect Match (â‚¹" + currentSum + ")";
                    btn.disabled = false;
                    return true;
                } else {
                    bar.className = 'validation-bar val-error';
                    bar.innerText = `âŒ Sum is â‚¹${currentSum}. Remaining: â‚¹${diff.toFixed(2)}`;
                    btn.disabled = true;
                    return false;
                }
            }

            if (splitMode === 'percent') {
                const diff = 100 - currentSum;
                if (Math.abs(diff) < 0.1) {
                    bar.className = 'validation-bar val-success';
                    bar.innerText = "âœ… Total is 100%";
                    btn.disabled = false;
                    return true;
                } else {
                    bar.className = 'validation-bar val-error';
                    bar.innerText = `âŒ Total is ${currentSum}%. Need 100%`;
                    btn.disabled = true;
                    return false;
                }
            }
        }

        // --- ACTIONS ---

        function addExpense() {
            const desc = document.getElementById('desc').value;
            const total = parseFloat(document.getElementById('totalAmount').value);
            const payer = document.getElementById('payerSelect').value;

            if (!desc || !total || payer === "Loading..." || selectedUsers.size === 0) {
                alert("Please fill all fields."); return;
            }

            // FINAL MATH CHECK (Double safety)
            if (splitMode !== 'equal' && !validateMath()) {
                alert("The math doesn't add up! Check the red box."); return;
            }

            let entriesAdded = 0;
            const equalShare = total / selectedUsers.size;

            selectedUsers.forEach(u => {
                // If I paid, I don't owe myself. But we need to account for my share in the logic.
                if (u === payer) return; 

                let debt = 0;
                const inputVal = parseFloat(document.getElementById(`inp-${u}`).value) || 0;

                if (splitMode === 'equal') debt = equalShare;
                else if (splitMode === 'amount') debt = inputVal;
                else if (splitMode === 'percent') debt = (total * (inputVal / 100));

                if (debt > 0) {
                    expenses.push({
                        id: Date.now() + Math.random(),
                        desc: desc,
                        amount: debt,
                        payer: payer,
                        beneficiary: u,
                        date: new Date().toLocaleDateString()
                    });
                    entriesAdded++;
                }
            });

            // Reset
            document.getElementById('desc').value = '';
            document.getElementById('totalAmount').value = '';
            selectedUsers.clear();
            document.getElementById('dropdownLabel').innerHTML = `Select People (0) <span>â–¼</span>`;
            document.getElementById('mathBar').style.display = 'none';
            renderAll();
            saveToCloud();
        }

        function addUser() {
            const name = document.getElementById('newUserName').value.trim();
            if (name && !users.includes(name)) {
                users.push(name);
                document.getElementById('newUserName').value = '';
                saveToCloud();
            }
        }

        function deleteExpense(id) {
            if(confirm("Delete this entry?")) {
                expenses = expenses.filter(e => e.id !== id);
                saveToCloud();
            }
        }

        // --- RENDERERS ---

        function renderAll() {
            // Dropdowns
            const currentUser = document.getElementById('currentUserSelect').value;
            const currentPayer = document.getElementById('payerSelect').value;
            
            const ops = users.map(u => `<option value="${u}">${u}</option>`).join('');
            document.getElementById('currentUserSelect').innerHTML = `<option value="">-- Select Me --</option>` + ops;
            document.getElementById('payerSelect').innerHTML = `<option>Who Paid?</option>` + ops;

            if(currentUser) document.getElementById('currentUserSelect').value = currentUser;
            if(currentPayer) document.getElementById('payerSelect').value = currentPayer;

            // The Multi-Select List
            const list = document.getElementById('dropdownContent');
            // Only rebuild if user count changed to preserve inputs
            if (list.children.length !== users.length) {
                list.innerHTML = users.map(u => `
                    <div class="user-option" onclick="toggleUserSelection('${u}', this)">
                        <span class="check-icon" style="margin-right:10px; font-size:1.2rem;">â¬œ</span>
                        <span class="user-name">${u}</span>
                        <input type="number" class="custom-input" id="inp-${u}" placeholder="â‚¹" onclick="event.stopPropagation()" oninput="validateMath()">
                    </div>
                `).join('');
            }
            
            renderDashboard();
            renderHistory();
        }

        function renderDashboard() {
            const me = document.getElementById('currentUserSelect').value;
            const box = document.getElementById('dashboardList');
            box.innerHTML = '';

            if(!me) { box.innerHTML = '<div style="padding:15px; text-align:center; color:#999;">Select Name at the top</div>'; return; }

            let balances = {};
            users.forEach(u => balances[u] = 0);
            expenses.forEach(e => {
                if(e.payer === me) balances[e.beneficiary] += e.amount;
                else if(e.beneficiary === me) balances[e.payer] -= e.amount;
            });

            let html = '';
            for(let u in balances) {
                if(u === me || Math.abs(balances[u]) < 0.5) continue;
                const val = balances[u];
                const colorClass = val > 0 ? 'money-plus' : 'money-minus';
                const text = val > 0 ? `${u} owes you` : `You owe ${u}`;
                html += `<div class="dash-row"><span>${text}</span><span class="${colorClass}">â‚¹${Math.abs(val).toFixed(2)}</span></div>`;
            }
            box.innerHTML = html || '<div style="padding:15px; text-align:center; color:#aaa;">Settled Up! ðŸŽ‰</div>';
        }

        function renderHistory() {
            const list = document.getElementById('expenseList');
            if (expenses.length === 0) { list.innerHTML = '<div style="padding:15px; text-align:center; color:#ccc;">No transactions yet.</div>'; return; }
            
            list.innerHTML = expenses.map(e => `
                <div style="padding:12px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <div style="font-weight:600; color:#374151;">${e.desc}</div>
                        <div style="font-size:0.85rem; color:#6b7280;">${e.payer} paid for ${e.beneficiary}</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-weight:700; color:#1f2937;">â‚¹${e.amount.toFixed(2)}</div>
                        <button class="btn-delete" onclick="deleteExpense(${e.id})" style="margin-top:4px;">Del</button>
                    </div>
                </div>
            `).reverse().join('');
        }

        loadFromCloud();
    </script>
</body>
</html>
